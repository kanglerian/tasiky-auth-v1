<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Tasiky Auth</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/icon.png">
  <link rel="stylesheet" href="./assets/css/output.css">
  <link rel="stylesheet" href="./assets/css/all.min.css">
</head>

<body>
  <main class="grid grid-cols-1 md:grid-cols-2 bg-slate-50 dark:bg-slate-900">
    <!-- Authentication Container -->
    <section id="auth-container" class="flex flex-col justify-between h-screen p-10">
      <a href="./index.html" class="flex items-center justify-center gap-2 top-10 left-10 font-bold">
        <img src="./assets/img/icon.png" alt="" width="50px">
        <span class="text-slate-900 dark:text-white">Tasiky Auth</span>
      </a>
      <div class="flex flex-col justify-center h-full">
        <form action="#" method="POST" id="auth-form" class="max-w-md w-full mx-auto space-y-10">
          <h2 class="text-lg font-medium text-slate-900 dark:text-white">Forgot Password ðŸ‘‹</h2>
          <div class="grid grid-cols-1 gap-5">
            <div class="w-full block text-slate-800 dark:text-slate-200 focus:outline-none bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm p-5 rounded-2xl space-y-5">
              <p class="text-slate-900 dark:text-white text-sm">Forgot your password? No problem. Just let us know your email address and we will email you a password reset link that will allow you to choose a new one.</p>
            <div class="space-y-2">
              <label for="email" class="font-medium text-sm text-slate-800 dark:text-slate-300">Email</label>
              <input type="email" placeholder="Your email"
                class="w-full block text-slate-800 dark:text-slate-200 focus:outline-none bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-sm px-3 py-2.5 rounded-xl">
            </div>
            </div>
          </div>
          <div class="flex flex-col items-center justify-center gap-5">
            <button type="button"
              class="block w-full font-medium text-sm text-white bg-sky-500 hover:bg-sky-600 p-2.5 rounded-xl">Reset Password</button>
            <div class="space-y-2">
              <a href="./index.html" class="block text-sky-500 hover:text-sky-600 text-center text-sm space-x-1">
                <span>Do you remember account? Login</span>
                <i class="fa-solid fa-arrow-right-long"></i>
              </a>
            </div>
          </div>
        </form>
      </div>
      <footer>
        <a href="https://kanglerian.vercel.app" target="_blank" class="block text-xs text-slate-600 text-center">Copyright Â© 2024 Lerian Febriana, A.Md.Kom</a>
      </footer>
    </section>
    <!-- Information Container -->
    <section id="info-container" class="hidden md:block h-screen p-10">
      <div class="flex flex-col justify-center items-center h-full bg-sky-500 rounded-3xl p-5">
        <lottie-player src="./assets/animation/biometric.json" background="transparent" speed="1" style="width: 300px; height: 300px" direction="1" mode="normal" loop autoplay></lottie-player>
      </div>
    </section>
  </main>
  <script src="./assets/js/all.min.js"></script>
  <script src="./assets/js/lottie-player.js"></script>
</body>

</html>
